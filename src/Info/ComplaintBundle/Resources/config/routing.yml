info_company:
  resource: "@InfoComplaintBundle/Resources/config/company/routing.yml"
  prefix:   /company

info_complaint_homepage:
    pattern:  /
    defaults: { _controller: InfoComplaintBundle:Default:home }

info_complaint_create:
    pattern:  /complaint/create/{id}
    defaults: { _controller: InfoComplaintBundle:Complaint:complaint, id:null }

info_complaint_category:
    pattern:  /category/{cId}
    defaults: { _controller: InfoComplaintBundle:Category:showCategory, cId:null }

info_complaint_list:
    pattern:  /allComplaint/
    defaults: { _controller: InfoComplaintBundle:Complaint:allComplaint}

info_complaint_company_list:
    pattern:  /companiesBy/{id}/
    defaults: { _controller: InfoComplaintBundle:Company:showAllCompanies}

SearchEngineBundle_search:
    pattern:   /search/
    defaults:  { _controller: InfoComplaintBundle:Search:search }

SearchEngineBundle_results:
    pattern:   /results/
    defaults:  { _controller: InfoComplaintBundle:Search:getResults }


search_auto:
    pattern:   /autocomplete/
    defaults:  { _controller: InfoComplaintBundle:Search:autoComplete }
    options:
      expose: true
      
info_manager:
    resource: "@InfoComplaintBundle/Resources/config/routing/manager.yml"
    prefix:   /manager

info_complaint_complaint:
    pattern:  /complaint/{id}
    defaults: { _controller: InfoComplaintBundle:Complaint:getComplaint}
    options:
      expose: true

info_complaint_edit:
    pattern: /complaint/edit/{complaint}/
    defaults: { _controller: InfoComplaintBundle:Complaint:editComplaint }

info_complaint_delete:
    pattern: /complaint/delete/{complaint}/
    defaults: { _controller: InfoComplaintBundle:Complaint:deleteComplaint }